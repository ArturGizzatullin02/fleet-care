<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр автомобилей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Список автомобилей</div>

    <!-- Таблица для отображения списка автомобилей -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Тип</th>
            <th>Номер</th>
            <th>Пробег</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <!-- Итерация по коллекции автомобилей -->
        <tr th:each="vehicle : ${vehicles}">
            <td th:text="${vehicle.id}"></td>
            <td th:text="${vehicle.type.name}"></td>
            <td th:text="${vehicle.licensePlate}"></td>
            <td th:text="${vehicle.mileage}"></td>
            <td th:text="${vehicle.vehicleStatus}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Кнопка для возврата на главную страницу -->
    <a href="#" th:href="@{/}" class="button">Вернуться на главную</a>
</div>
</body>
</html>
