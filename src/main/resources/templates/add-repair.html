<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить ремонт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Добавить новый ремонт</div>
    <form th:action="@{/add/repair}" method="post">
        <label for="vehicleId">ID автомобиля:</label>
        <input type="number" id="vehicleId" name="vehicle.id" required>

        <label for="startDate">Дата начала:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="masterId">ID мастера:</label>
        <input type="number" id="masterId" name="master.id" required>

        <label for="requestId">ID запроса:</label>
        <input type="number" id="requestId" name="request.id" required>

        <label for="type">Тип ремонта:</label>
        <input type="text" id="type" name="type" required>

        <label for="status">Статус:</label>
        <input type="text" id="status" name="status" required>

        <label for="cost">Стоимость:</label>
        <input type="number" id="cost" name="cost" required>

        <!-- Список запчастей -->
        <div id="sparePartsContainer">
            <!-- Запчасти будут добавляться сюда -->
        </div>

        <div>
            <button type="button" id="addSparePartBtn" class="button">Добавить запчасть</button>
        </div>

        <button type="submit" class="button">Сохранить</button>
    </form>
    <a href="/add" class="button">Вернуться</a>
</div>

<script>
    document.getElementById('addSparePartBtn').addEventListener('click', function() {
        const sparePartsContainer = document.getElementById('sparePartsContainer');
        const index = sparePartsContainer.children.length;

        // Создаем новый элемент для запчасти
        const newSparePartDiv = document.createElement('div');
        newSparePartDiv.classList.add('spare-part');

        // ID запчасти
        const sparePartIdLabel = document.createElement('label');
        sparePartIdLabel.textContent = 'ID запчасти:';
        const sparePartIdInput = document.createElement('input');
        sparePartIdInput.type = 'number';
        sparePartIdInput.name = 'sparePartsId';  // Передаем как один список
        sparePartIdInput.required = true;

        // Количество
        const sparePartQuantityLabel = document.createElement('label');
        sparePartQuantityLabel.textContent = 'Количество:';
        const sparePartQuantityInput = document.createElement('input');
        sparePartQuantityInput.type = 'number';
        sparePartQuantityInput.name = 'sparePartsQuantity';  // Передаем как один список
        sparePartQuantityInput.required = true;

        // Добавляем элементы в новый блок
        newSparePartDiv.appendChild(sparePartIdLabel);
        newSparePartDiv.appendChild(sparePartIdInput);
        newSparePartDiv.appendChild(sparePartQuantityLabel);
        newSparePartDiv.appendChild(sparePartQuantityInput);

        // Добавляем новый блок в контейнер запчастей
        sparePartsContainer.appendChild(newSparePartDiv);
    });
</script>

</body>
</html>
