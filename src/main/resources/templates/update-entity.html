<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выберите сущность для обновления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Выберите сущность для обновления</div>
    <form action="/update" method="get">
        <button type="submit" formaction="/update/vehicle" class="button">Обновить автомобиль</button>
        <button type="submit" formaction="/update/repair" class="button">Обновить ремонт</button>
        <button type="submit" formaction="/update/spare-part" class="button">Обновить запчасть</button>
        <button type="submit" formaction="/update/user" class="button">Обновить пользователя</button>
        <button type="submit" formaction="/update/repair-request" class="button">Обновить запрос на ремонт</button>
    </form>
</div>
</body>
</html>
