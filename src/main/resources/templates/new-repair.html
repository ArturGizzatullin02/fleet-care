<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Repair</title>
</head>
<body>
<h1>Create a New Repair</h1>
<form action="/repairs/new" method="post">
    <label>Vehicle ID: <input type="number" name="vehicleId" required></label><br>
    <label>Master ID: <input type="number" name="masterId" required></label><br>
    <label>Request ID: <input type="number" name="requestId" required></label><br>
    <label>Repair Type: <input type="text" name="repairType" required></label><br>
    <label>Repair Status: <input type="text" name="repairStatus" required></label><br>
    <label>Repair Cost: <input type="number" step="0.01" name="repairCost" required></label><br>
    <button type="submit">Create Repair</button>
</form>
<a href="/">Back to Home</a>
</body>
</html>
