<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выбор просмотра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Выберите, что хотите просмотреть</div>
    <a href="/view/vehicles" class="button">Автомобили</a>
    <a href="/view/users" class="button">Пользователи</a>
    <a href="/view/repair-requests" class="button">Запросы на ремонт</a>
    <a href="/view/spare-parts" class="button">Запчасти</a>
    <a href="/view/repairs" class="button">Ремонты</a>
    <a href="/" class="button">Вернуться на главную</a>
</div>
</div>
</body>
</html>
