<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Spare Parts</title>
</head>
<body>
<h1>Add Spare Parts to Repair</h1>
<form action="/repairs/add-spare-parts" method="post">
    <label>Repair ID: <input type="number" name="repairId" required></label><br>
    <label>Spare Part ID: <input type="number" name="sparePartId" required></label><br>

</form>
<a href="/">Back to Home</a>
</body>
</html>
